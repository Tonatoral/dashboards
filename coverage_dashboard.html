<html>
  <head>
    <style>
      /* Style for the tabs */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style for the tab links */
      .tab a {
        float: left;
        display: block;
        padding: 14px 16px;
        text-align: center;
        text-decoration: none;
        font-size: 17px;
        color: black;
      }

      /* Style for the active tab link */
      .tab a.active {
        background-color: #ddd;
      }

      /* Style for the tab content */
      .tabcontent {
        display: none;
        padding: 50px;
        border: 1px solid #ccc;
        border-top: none;
      }

      /* Style for the table */
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
